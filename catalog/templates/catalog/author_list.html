{% extends "base_generic.html" %}
{% load i18n%}
{% block content %}
  <h1>{% trans "Authors List" %}</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author}}</a>
        ({{author.date_of_birth}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>{% trans "There are no author"%}.</p>
  {% endif %}
{% endblock %}
